services:
  - type: web
    name: learnquest-backend-v2
    env: node
    plan: free
    buildCommand: >
      cd server &&
      npm install &&
      npm install --save-dev @types/bcryptjs @types/cors @types/multer typescript@5.3.3 &&
      npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
    healthCheckPath: /api/health
    autoDeploy: true