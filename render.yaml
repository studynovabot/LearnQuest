services:
  - type: web
    name: learnquest-backend
    env: node
    plan: free
    buildCommand: >
      cd server &&
      npm install &&
      npm install --save-dev @types/bcryptjs @types/cors @types/multer typescript@5.3.3 &&
      npm run build ||
      (echo "Standard build failed, trying fallback build..." &&
      node simple-build.cjs &&
      node postbuild.cjs &&
      node fix-index.cjs)
    startCommand: cd server && (npm start || (node fix-index.cjs && node dist/index.js) || node simple-server.js)
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: NODE_ENV
        value: production
      - key: SKIP_TYPESCRIPT_CHECK
        value: "true"
    healthCheckPath: /api/health
    autoDeploy: true