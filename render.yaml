services:
  - type: web
    name: learnquest
    env: node
    plan: free
    buildCommand: >
      cd server &&
      npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
    healthCheckPath: /api/health
    autoDeploy: true