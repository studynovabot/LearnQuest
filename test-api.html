<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .success { background: #d4edda; border-color: #c3e6cb; }
    </style>
</head>
<body>
    <h1>NCERT Solutions API Test</h1>
    
    <button onclick="testSolutions()">Test Solutions API</button>
    <button onclick="testStats()">Test Stats API</button>
    <button onclick="testTestSolutions()">Test Mock Solutions API</button>
    <button onclick="testTestStats()">Test Mock Stats API</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'https://studynovaai.vercel.app/api';
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : 'success');
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong><br>${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testAPI(url, description) {
            try {
                log(`Testing ${description}: ${url}`);
                const response = await fetch(url);
                const data = await response.json();
                log(`✅ ${description} Success:<br><pre>${JSON.stringify(data, null, 2)}</pre>`);
            } catch (error) {
                log(`❌ ${description} Error: ${error.message}`, true);
            }
        }
        
        function testSolutions() {
            testAPI(`${API_BASE}/ncert-solutions`, 'Solutions API');
        }
        
        function testStats() {
            testAPI(`${API_BASE}/ncert-solutions/stats`, 'Stats API');
        }
        
        function testTestSolutions() {
            testAPI(`${API_BASE}/ncert-solutions-test?action=solutions`, 'Mock Solutions API');
        }
        
        function testTestStats() {
            testAPI(`${API_BASE}/ncert-solutions-test?action=stats`, 'Mock Stats API');
        }
    </script>
</body>
</html>
