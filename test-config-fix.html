<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Config Fix - LearnQuest</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß LearnQuest Config Fix Test</h1>
        <p>Testing if the frontend now correctly uses Vercel API endpoints instead of Render.</p>
        
        <div id="status" class="status info">
            Ready to test...
        </div>
        
        <button onclick="testConfig()">Test API Configuration</button>
        <button onclick="testHealthCheck()">Test Health Check</button>
        <button onclick="testTutors()">Test Tutors API</button>
        
        <div id="results"></div>
    </div>

    <script>
        // Simulate the config.ts logic
        function getApiUrl() {
            // Check if VITE_API_URL is set (simulating import.meta.env)
            const customUrl = null; // No VITE_API_URL should be set now
            
            if (customUrl) {
                console.log(`Using custom backend: ${customUrl}`);
                return customUrl;
            }

            // Always use Vercel serverless functions (same domain, no CORS issues!)
            const apiUrl = '/api';
            console.log(`Using Vercel serverless functions: ${apiUrl}`);
            return apiUrl;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <div class="status ${type}">
                    <pre>${content}</pre>
                </div>
            `;
            resultsDiv.appendChild(resultDiv);
        }

        function testConfig() {
            updateStatus('Testing API configuration...', 'info');
            
            const apiUrl = getApiUrl();
            const isCorrect = apiUrl === '/api';
            
            if (isCorrect) {
                updateStatus('‚úÖ SUCCESS: API URL is correctly set to /api (Vercel serverless functions)', 'success');
                addResult('Config Test Result', `
API URL: ${apiUrl}
Expected: /api
Status: ‚úÖ CORRECT - Will use same-domain API calls (no CORS issues)
Platform: Vercel Serverless Functions
                `, 'success');
            } else {
                updateStatus('‚ùå ERROR: API URL is still pointing to external URL', 'error');
                addResult('Config Test Result', `
API URL: ${apiUrl}
Expected: /api
Status: ‚ùå INCORRECT - Still using external URL (will cause CORS issues)
                `, 'error');
            }
        }

        async function testHealthCheck() {
            updateStatus('Testing health check endpoint...', 'info');
            
            const apiUrl = getApiUrl();
            const healthUrl = `${apiUrl}/health`;
            
            try {
                const response = await fetch(healthUrl);
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus('‚úÖ SUCCESS: Health check passed!', 'success');
                    addResult('Health Check Result', `
URL: ${healthUrl}
Status: ${response.status} ${response.statusText}
Response: ${JSON.stringify(data, null, 2)}
                    `, 'success');
                } else {
                    updateStatus('‚ö†Ô∏è WARNING: Health check returned non-200 status', 'error');
                    addResult('Health Check Result', `
URL: ${healthUrl}
Status: ${response.status} ${response.statusText}
Response: ${JSON.stringify(data, null, 2)}
                    `, 'error');
                }
            } catch (error) {
                updateStatus('‚ùå ERROR: Health check failed', 'error');
                addResult('Health Check Result', `
URL: ${healthUrl}
Error: ${error.message}
Note: This might be expected if testing locally without backend running
                `, 'error');
            }
        }

        async function testTutors() {
            updateStatus('Testing tutors API endpoint...', 'info');
            
            const apiUrl = getApiUrl();
            const tutorsUrl = `${apiUrl}/tutors`;
            
            try {
                const response = await fetch(tutorsUrl);
                const data = await response.json();
                
                if (response.ok && data.tutors) {
                    updateStatus(`‚úÖ SUCCESS: Tutors API returned ${data.tutors.length} tutors!`, 'success');
                    addResult('Tutors API Result', `
URL: ${tutorsUrl}
Status: ${response.status} ${response.statusText}
Tutors Count: ${data.tutors.length}
Sample Tutors: ${data.tutors.slice(0, 3).map(t => t.name).join(', ')}...
                    `, 'success');
                } else {
                    updateStatus('‚ö†Ô∏è WARNING: Tutors API returned unexpected response', 'error');
                    addResult('Tutors API Result', `
URL: ${tutorsUrl}
Status: ${response.status} ${response.statusText}
Response: ${JSON.stringify(data, null, 2)}
                    `, 'error');
                }
            } catch (error) {
                updateStatus('‚ùå ERROR: Tutors API failed', 'error');
                addResult('Tutors API Result', `
URL: ${tutorsUrl}
Error: ${error.message}
Note: This might be expected if testing locally without backend running
                `, 'error');
            }
        }

        // Auto-test config on page load
        window.onload = function() {
            testConfig();
        };
    </script>
</body>
</html>
