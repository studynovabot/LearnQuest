<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test All Tutors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            flex-grow: 1;
            max-width: 500px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .tutor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .tutor-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }
        .tutor-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .tutor-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .tutor-info {
            flex-grow: 1;
        }
        .tutor-name {
            font-weight: bold;
            margin: 0;
        }
        .tutor-subject {
            color: #666;
            margin: 0;
            font-size: 0.9em;
        }
        .tutor-response {
            background-color: #f9f9f9;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 10px;
        }
        .loading {
            background-color: #f0f0f0;
            color: #666;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .fallback {
            background-color: #fff3cd;
            color: #856404;
        }
        .response-time {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Test All Tutors</h1>
    
    <div class="controls">
        <input type="text" id="question" value="What is science?" placeholder="Enter your question">
        <button id="testButton">Test All Tutors</button>
    </div>
    
    <div id="tutorGrid" class="tutor-grid">
        <!-- Tutor cards will be added here -->
        <div class="tutor-card">
            <div class="status loading">Loading tutors...</div>
        </div>
    </div>
    
    <script>
        // Get tutors and create cards
        async function loadTutors() {
            try {
                const response = await fetch('/api/tutors');
                const tutors = await response.json();
                
                const tutorGrid = document.getElementById('tutorGrid');
                tutorGrid.innerHTML = '';
                
                tutors.forEach(tutor => {
                    const card = createTutorCard(tutor);
                    tutorGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading tutors:', error);
                document.getElementById('tutorGrid').innerHTML = `
                    <div class="tutor-card">
                        <div class="status error">Error loading tutors: ${error.message}</div>
                    </div>
                `;
            }
        }
        
        // Create a card for a tutor
        function createTutorCard(tutor) {
            const card = document.createElement('div');
            card.className = 'tutor-card';
            card.id = `tutor-${tutor.id}`;
            
            // Get background color for icon
            const bgColor = getBgColor(tutor.color);
            
            card.innerHTML = `
                <div class="tutor-header">
                    <div class="tutor-icon" style="background-color: ${bgColor}">
                        ${tutor.id}
                    </div>
                    <div class="tutor-info">
                        <p class="tutor-name">${tutor.name}</p>
                        <p class="tutor-subject">${tutor.subject}</p>
                    </div>
                </div>
                <div class="status">Ready</div>
                <div class="tutor-response">Click "Test All Tutors" to see responses</div>
                <div class="response-time"></div>
            `;
            
            return card;
        }
        
        // Get background color based on tutor color
        function getBgColor(color) {
            const colorMap = {
                'blue': '#3b82f6',
                'purple': '#8b5cf6',
                'green': '#10b981',
                'orange': '#f97316',
                'amber': '#f59e0b',
                'cyan': '#06b6d4',
                'pink': '#ec4899',
                'emerald': '#10b981',
                'indigo': '#6366f1',
                'violet': '#8b5cf6',
                'red': '#ef4444',
                'teal': '#14b8a6',
                'yellow': '#eab308',
                'slate': '#64748b',
                'rose': '#f43f5e'
            };
            
            return colorMap[color] || '#64748b';
        }
        
        // Test all tutors with the given question
        async function testAllTutors() {
            const question = document.getElementById('question').value.trim();
            if (!question) {
                alert('Please enter a question');
                return;
            }
            
            const tutorCards = document.querySelectorAll('.tutor-card');
            
            // Reset all cards
            tutorCards.forEach(card => {
                const statusEl = card.querySelector('.status');
                const responseEl = card.querySelector('.tutor-response');
                const timeEl = card.querySelector('.response-time');
                
                statusEl.className = 'status loading';
                statusEl.textContent = 'Sending...';
                responseEl.textContent = 'Waiting for response...';
                timeEl.textContent = '';
            });
            
            // Test each tutor
            tutorCards.forEach(async (card) => {
                const tutorId = card.id.split('-')[1];
                const statusEl = card.querySelector('.status');
                const responseEl = card.querySelector('.tutor-response');
                const timeEl = card.querySelector('.response-time');
                
                try {
                    const startTime = Date.now();
                    
                    // Add timestamp to prevent caching
                    const response = await fetch(`/api/chat?t=${Date.now()}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            agentId: tutorId,
                            content: question,
                            userId: 'test-user'
                        })
                    });
                    
                    const responseTime = Date.now() - startTime;
                    timeEl.textContent = `Response time: ${responseTime}ms`;
                    
                    const data = await response.json();
                    
                    if (data.content) {
                        // Check if it's a fallback response
                        const isFallback = data.content.includes("While I'm having trouble connecting") || 
                                          data.content.includes("I'm having trouble connecting");
                        
                        if (isFallback) {
                            statusEl.className = 'status fallback';
                            statusEl.textContent = 'Fallback';
                        } else {
                            statusEl.className = 'status success';
                            statusEl.textContent = 'Success';
                        }
                        
                        responseEl.textContent = data.content;
                    } else {
                        statusEl.className = 'status error';
                        statusEl.textContent = 'Error';
                        responseEl.textContent = 'No content in response';
                    }
                } catch (error) {
                    statusEl.className = 'status error';
                    statusEl.textContent = 'Error';
                    responseEl.textContent = `Error: ${error.message}`;
                }
            });
        }
        
        // Event listeners
        document.getElementById('testButton').addEventListener('click', testAllTutors);
        document.getElementById('question').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                testAllTutors();
            }
        });
        
        // Load tutors on page load
        loadTutors();
    </script>
</body>
</html>
