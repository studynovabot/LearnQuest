<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="450px" viewBox="0 0 800 450" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>LearnQuest Hero Image</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#6366F1" offset="0%"></stop>
            <stop stop-color="#8B5CF6" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-2">
            <stop stop-color="#3B82F6" offset="0%"></stop>
            <stop stop-color="#8B5CF6" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-3">
            <stop stop-color="#6366F1" offset="0%"></stop>
            <stop stop-color="#EC4899" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Hero" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect id="Background" fill="#F8FAFC" x="0" y="0" width="800" height="450" rx="12"></rect>
        
        <!-- Dashboard UI -->
        <g id="Dashboard" transform="translate(50, 50)">
            <rect id="Dashboard-BG" fill="#FFFFFF" x="0" y="0" width="700" height="350" rx="8"></rect>
            <rect id="Header" fill="#F1F5F9" x="0" y="0" width="700" height="60" rx="8 8 0 0"></rect>
            
            <!-- Header Content -->
            <circle id="Logo" fill="url(#linearGradient-1)" cx="30" cy="30" r="20"></circle>
            <rect id="Nav-1" fill="#CBD5E1" x="280" y="25" width="60" height="10" rx="5"></rect>
            <rect id="Nav-2" fill="#CBD5E1" x="360" y="25" width="60" height="10" rx="5"></rect>
            <rect id="Nav-3" fill="#CBD5E1" x="440" y="25" width="60" height="10" rx="5"></rect>
            <rect id="Profile" fill="#CBD5E1" x="640" y="20" width="40" height="20" rx="10"></rect>
            
            <!-- Sidebar -->
            <rect id="Sidebar" fill="#F8FAFC" x="0" y="60" width="200" height="290"></rect>
            <rect id="Menu-1" fill="#E2E8F0" x="20" y="90" width="160" height="12" rx="6"></rect>
            <rect id="Menu-2" fill="#E2E8F0" x="20" y="120" width="160" height="12" rx="6"></rect>
            <rect id="Menu-3" fill="#E2E8F0" x="20" y="150" width="160" height="12" rx="6"></rect>
            <rect id="Menu-4" fill="#E2E8F0" x="20" y="180" width="160" height="12" rx="6"></rect>
            <rect id="Menu-5" fill="#E2E8F0" x="20" y="210" width="160" height="12" rx="6"></rect>
            <rect id="Menu-Active" fill="url(#linearGradient-2)" x="20" y="240" width="160" height="12" rx="6"></rect>
            
            <!-- Main Content -->
            <rect id="Content-Header" fill="#F1F5F9" x="220" y="80" width="460" height="40" rx="6"></rect>
            <rect id="Content-Title" fill="#94A3B8" x="240" y="95" width="200" height="10" rx="5"></rect>
            
            <!-- AI Chat Interface -->
            <rect id="Chat-Container" fill="#F8FAFC" x="220" y="140" width="460" height="200" rx="8"></rect>
            
            <!-- User Message -->
            <rect id="User-Message" fill="#F1F5F9" x="320" y="160" width="340" height="40" rx="8"></rect>
            <circle id="User-Avatar" fill="#CBD5E1" cx="300" cy="180" r="15"></circle>
            <rect id="User-Text" fill="#94A3B8" x="340" y="175" width="300" height="10" rx="5"></rect>
            
            <!-- AI Message -->
            <rect id="AI-Message" fill="#EEF2FF" x="320" y="220" width="340" height="60" rx="8"></rect>
            <circle id="AI-Avatar" fill="url(#linearGradient-3)" cx="300" cy="250" r="15"></circle>
            <rect id="AI-Text-1" fill="#94A3B8" x="340" y="235" width="300" height="10" rx="5"></rect>
            <rect id="AI-Text-2" fill="#94A3B8" x="340" y="255" width="250" height="10" rx="5"></rect>
            
            <!-- Input Area -->
            <rect id="Input-Area" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2" x="220" y="360" width="420" height="40" rx="20"></rect>
            <rect id="Input-Placeholder" fill="#94A3B8" x="240" y="375" width="200" height="10" rx="5"></rect>
            <circle id="Send-Button" fill="url(#linearGradient-1)" cx="660" cy="380" r="20"></circle>
        </g>
        
        <!-- Decorative Elements -->
        <circle id="Decoration-1" fill-opacity="0.1" fill="url(#linearGradient-1)" cx="100" cy="50" r="30"></circle>
        <circle id="Decoration-2" fill-opacity="0.1" fill="url(#linearGradient-2)" cx="700" cy="400" r="40"></circle>
        <circle id="Decoration-3" fill-opacity="0.1" fill="url(#linearGradient-3)" cx="750" cy="100" r="20"></circle>
    </g>
</svg>